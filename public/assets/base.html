<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWSOME WEB PAGE DESIGN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
      <div class="navbar">
          <img src="images/logo.png" alt="logo">
          <div class="user">
              <button type="button">discover</button>
              <img src="images/user.png" >
          </div>
      </div>
      <div class="container">
          <div class="info">
              <h1>Welcome to our school</h1>
              <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.
               Vero tenetur aspernatur magnam <br>  enim porro eos rem aut alias totam aperiam veniam
              sequi hic ipsa nobis aliquam esse, officia unde voluptatibus?</p>
              <input type="text" placeholder="search">
          </div>

      </div>
      <div class="slider">
          <img src="images\left-arrow.png" id="prev">
          <div class="preview">
              <img src="images\i1.jpg" class="active thumbnail">
              <img src="images\i2.jpg" class="thumbnail">
              <img src="images\i3.jpg" class="thumbnail">
              <img src="images\i4.jpg" class="thumbnail">
              <img src="images\i5.jpg" class="thumbnail">
          </div>
          <img src="images\right-arrow.png" id="next">
      </div>
    </div>
    <script>
      
        var prev=document.getElementById("prev");
        var next=document.getElementById("next");
        var thumbnail=document.getElementsByClassName("thumbnail");
        var hero=document.getElementById("hero");
        var backgroundImg=new Array(
            "images/i1.jpg",
            "images/i2.jpg",
            "images/i3.jpg",
            "images/i4.jpg",
            "images/i5.jpg",
        );
        let i=0;
        next.onclick=function(){
            if(i<4){
            hero.style.backgroundImage='url("'+backgroundImg[i+1]+'")';
            thumbnail[i+1].classList.add("active");
            thumbnail[i].classList.remove("active");

            i++;
            }
            
        }
        prev.onclick=function(){
            if(i>0){
            hero.style.backgroundImage='url("'+backgroundImg[i-1]+'")';
            thumbnail[i-1].classList.add("active");
            thumbnail[i].classList.remove("active");
            i--;
            }
            
        }

    </script>
</body>
<style>
    #hero{
    width:100%;
    height:100vh;
    background-image: url('/assets/images/i1.jpg');
    background-size: cover;
    background-position: center;
    position: relative;
}
</style>
</html>
